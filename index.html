<style type="text/css">
  .iphone{
    margin: auto;
    border: 10px solid black;
    border-radius: 40px;
    /*1080 x 2340*/
    /* width: 320px;      
    height: 700px;   */
    width: 270px;      
    height: 585px;  
    position: relative;
    box-shadow: 0px 20px 15px #33333335;
  }
  .screen{
    z-index: 10;
    position: absolute;
    background: url(./images/background-iphone-blur.jpg);
    background-size:cover; 
    width: 100%;
    height: 100%;
    border-radius: 30px;
  }
  .notch-containter{
    z-index: 50;
    top: 0;
    position: absolute;
    width:100%;
    height: 4%;

    display: flex;
    justify-content: center;
  }
  .notch{
    background: black;
    width:60%;
    height: 100%;
    border-radius: 0% 0% 15px 15px;
    display: flex;
    justify-content: center;
  }
  .speaker{
    position: block;
    width: 40%;
    height: .6rem;
    background: #333333;
    border-radius: .2rem;
  } 
  .camera{
    margin-left: 10%;
    margin-right: 10%;
    width: 7%;
    height: .7rem;
    border-radius: 50%;
    border: .2rem solid #1e1f22;
    background: #447bb558;
  }

  .widget{
    margin-top: 20%;
    width: 100%;
    height: 40%;
    position: absolute;
    display: flex;
    align-items: center;
    flex-direction: column;
  }
  .profile_pic{
    width: 90%;
    height: 90%;
    background: url(./images/linkedin.png);
    background-size:cover; 
    border-radius: 15px;
    box-shadow: 0px 5px 5px #33333340;
    transition: transform 500ms ease;
  }
  

  .icons{
    height: 100%;
    justify-content: center;
    display: flex;
    align-items:flex-end;
  }
  .dock{
    margin: 10px;
    z-index: 100;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    width: 95%;
    height: 80px;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .dock div{
    margin: 10px;
    z-index: 100;
    background: white;
    width: 50px;
    height: 50px;
    border-radius: 10px;
    box-shadow: 0px 5px 5px #33333340;
    cursor: pointer;
    /* transform: scale(.5); */
  }
  
  .app:nth-child(1) {
    background: url(./images/apps/linkedin.jpg);
    background-size: cover; 
  }
  .app:nth-child(2) {
    background: url(./images/apps/mail-os.png);
    background-size: cover; 
  }
  .app:nth-child(3) {
    background: url(./images/apps/github.jpg);
    background-size: cover; 
  }

  p{
    font-family: sans-serif;
    font-size: 0.8em;
    text-align: center;
    color: white;
  }


  @media(hover){
    .dock div:hover{
      transform: scale(1.3);
      transition: transform 300ms ease;
    }

    .profile_pic:hover{
      transform: scale(1.3);
    }
  }
  

</style>

<div class="iphone">
  <div class="screen">
    <div class = "notch-containter">
      <div class="notch">
        <div class="camera" style="opacity:0"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
      </div>
    </div>
    

    <div class="widget">
      <div class="profile_pic"></div>
      <p>Emilio Brambilla<p>
    </div>

    <div class="icons">
      <div class="dock">
        <div class = app></div>
        <div class = app></div>
        <div class = app></div>
      </div>
      
    </div>
  </div>
</div>
