<style>
    .wrapper {
        position: relative;
        background-color: red;
        width: 100%;
        height: 100%;
    }

    .box1 {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);

        background-color: aquamarine;
        min-width: 50%;
        min-height: 100%;
        z-index: 1;
    }


    .box2 {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);

        background-color: blue;
        width: 50%;
        height: 50%;
        z-index: 2;
    }
</style>


<body>

    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
